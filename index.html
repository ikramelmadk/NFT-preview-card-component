<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="main.css">

</head>
<body>

  <main>

    <section class="ethereum_picture_container">

      <img class="ethereum_picture" src="image-equilibrium.jpg" alt="a big picture of ethereum">

      <div class="ethereum_background">
      <img src="icon-view.svg" alt="icon view" class="icon_view">
      </div>

    </section>

    <section class="ethereum_detail">

      <h1>Equilibrium #3429</h1>

      <p class="ethereum_main_paragraph">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="ethereum_timing">
        <div class="ethereum_detail_wrapper">
          <img src="icon-ethereum.svg" alt="icon ethereum">

          <p>
            0.041 ETH
          </p>

        </div>

        <div class="ethereum_timer">
          <img src="icon-clock.svg" alt="icon clock">

          <p>
            3 days left
          </p>
        </div>

      </div>

      <div class="page_avatar_wrapper">
        <img src="Welcome Scan_edited.jpg" alt="picture of jules wyvern">
      
        <p>
          Creation of <span>ELmadk Ikram</span>
        </p>
      </div>
    </section>
  </main>
</body>
</html>
